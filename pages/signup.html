    <!-- signup area start -->

        <a href="index.html">
          <img src="../src/img/logo/logo.png" class="w-[50px] h-10" alt="" />
        </a>
        <span
          class="text-text_color text-base font-semibold font-poppins leading-normal"
        >
          Step 1/3
        </span>
      </div>
      <!-- account area -->

          <p>
            Only
            <span class="font-semibold">Alumni Association</span>
            members and eligible people are entitled to create an account or
            sign up here
          </p>
        </div>
        <div class="bg-white lg:p-12 p-4 rounded-md shadow-primary_shadow">
          <div class="flex flex-wrap items-center justify-between gap-2">
            <h4

            <div

            >
              <span class="text-[#748194]">Or</span>
              <a href="#0" class="text-theme_color">login</a>
            </div>
          </div>
          <div class="mt-4 text-sm text-[#5e6e82] font-normal font-poppins">
            <span>You are signing up as -</span>
            <div class="flex items-center gap-3 mt-2 pb-6">
              <button
                type="button"
                class="border border-border_color border-opacity-25 rounded-md flex items-center gap-2 w-full px-2"
              >
                <input
                  id="default-radio-1"
                  type="radio"
                  value=""
                  name="default-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-0"
                />
                <label
                  for="default-radio-1"
                  class="text-sm text-text_colors text-opacity-70 font-normal w-[calc(100%_-_24px)] text-left py-2"
                  >SUST Member</label
                >
              </button>
              <button
                type="button"
                class="border border-border_color border-opacity-25 rounded-md flex items-center gap-2 w-full px-2"
              >
                <input
                  checked
                  id="default-radio-2"
                  type="radio"
                  value=""
                  name="default-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-0"

                <label
                  for="default-radio-2"
                  class="text-sm text-text_colors text-opacity-70 font-normal w-[calc(100%_-_24px)] text-left py-2"

              </button>
