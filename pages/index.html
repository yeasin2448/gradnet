<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style  -->
    <link rel="stylesheet" type="" href="../public/css/custom.css" />
    <title>Gradnet</title>
  </head>
  <body>
    <!-- header area start -->
    <header
      class="bg-white border-b border-b-[#d8e2ef] fixed top-0 left-0 w-full z-50"
    >
      <div class="container mx-auto">
        <div class="flex items-center justify-between">
          <div class="logo_menu flex items-center justify-between gap-10">
            <div class="logo_area">
              <img class="w-10" src="../src/img/logo/logo.png" alt="" />
            </div>
            <div class="main_menu">
              <ul class="flex items-center gap-5">
                <li>
                  <a
                    href="#0"
                    class="text-[#0000008c] text-[13.5px] py-6 inline-block font font-semibold font-poppins hover:text-black transition-all"
                    >About</a
                  >
                </li>
                <li>
                  <a
                    href="#0"
                    class="text-[#0000008c] text-[13.5px] py-6 inline-block font font-semibold font-poppins hover:text-black transition-all"
                    >Contact</a
                  >
                </li>
                <li>
                  <a
                    href="#0"
                    class="text-[#0000008c] text-[13.5px] py-6 inline-block font font-semibold font-poppins hover:text-black transition-all"
                    >Committee</a
                  >
                </li>
                <li>
                  <a
                    href="#0"
                    class="text-[#0000008c] text-[13.5px] py-6 inline-block font font-semibold font-poppins hover:text-black transition-all"
                    >Businesses</a
                  >
                </li>
                <li>
                  <a
                    href="#0"
                    class="text-[#0000008c] text-[13.5px] py-6 inline-block font font-semibold font-poppins hover:text-black transition-all"
                    >Directory</a
                  >
                </li>
                <li>
                  <a
                    href="#0"
                    class="text-[#0000008c] text-[13.5px] py-6 inline-block font font-semibold font-poppins hover:text-black transition-all"
                    >Articles</a
                  >
                </li>
                <li>
                  <a
                    href="#0"
                    class="text-[#0000008c] text-[13.5px] py-6 inline-block font font-semibold font-poppins hover:text-black transition-all"
                    >News</a
                  >
                </li>
                <li>
                  <a
                    href="#0"
                    class="text-[#0000008c] text-[13.5px] py-6 inline-block font font-semibold font-poppins hover:text-black transition-all"
                    >Stories</a
                  >
                </li>
                <li>
                  <a
                    href="#0"
                    class="text-[#0000008c] text-[13.5px] py-6 inline-block font font-semibold font-poppins hover:text-black transition-all"
                    >Offer</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <!-- auth area -->
          <div class="auth_dropdown">
            <button type="button" class="flex items-center gap-1 group">
              <span
                class="text-[#0000008c] text-sm font-medium font-poppins group-hover:text-black transition-all"
              >
                Login
              </span>
              <i>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="none"
                  class="w-[14px] h-[14px] fill-[#0000008c] group-hover:fill-black"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- header area ends  -->

    <!-- banner area start -->
    <section class="banner_area lg:pt-[70px] pt-10 relative">
      <div class="before_img absolute top-0 left-0">
        <img src="../src/img/banner/shap/header-left-shape-1.svg" alt="" />
      </div>
      <div class="container mx-auto"></div>
    </section>
    <!-- banner area ends  -->
  </body>
</html>
